<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès sécurisé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    .password-toggle { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6b7280; }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-600 to-teal-800 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-md animate-fade-in">
    <div class="bg-teal-600 py-4 px-6">
      <h1 class="text-white text-2xl font-bold flex items-center justify-center gap-2">
        <i class="fas fa-lock"></i> <span>Accès sécurisé</span>
      </h1>
    </div>
    <div class="p-6 sm:p-8">
      <div class="text-center mb-6">
        <p class="text-gray-600">Veuillez entrer vos identifiants pour accéder au tableau de bord</p>
      </div>
      <form id="loginForm" class="space-y-4">
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <div class="relative">
            <input type="password" id="password" placeholder="Entrez votre mot de passe" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200" required>
            <span class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></span>
          </div>
        </div>
        <div id="error" class="text-red-500 text-sm h-5"></div>
        <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
          <i class="fas fa-sign-in-alt"></i> <span>Se connecter</span>
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>Problème d'accès ? <a href="#" class="text-teal-600 hover:underline">Contactez l'administrateur</a></p>
      </div>
    </div>
    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
      <p class="text-xs text-gray-500 text-center">
        <i class="fas fa-shield-alt mr-1"></i> Votre connexion est sécurisée
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem("authenticated") === "true") {
        window.location.href = "tableau.html";
      }

      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });

      const form = document.getElementById('loginForm');
      const errorElement = document.getElementById('error');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const pwd = password.value;
        const correctPwd = "admin123"; // ← Change-le ici si tu veux

        if (pwd === correctPwd) {
          const submitBtn = form.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
          submitBtn.disabled = true;

          setTimeout(() => {
            localStorage.setItem("authenticated", "true");
            window.location.href = "tableau.html";
          }, 1000);
        } else {
          errorElement.textContent = "Mot de passe incorrect.";
          password.focus();
          password.classList.add('border-red-500');
          setTimeout(() => password.classList.remove('border-red-500'), 2000);
        }
      });

      password.addEventListener('input', () => { errorElement.textContent = ''; });
    });
  </script>
</body>
</html>
